server:
  port: 2333
  address: 0.0.0.0

lavalink:
  server:
    password: "meoxp_lavalink_2024"
    sources:
      youtube: false # ปิด built-in YouTube, ใช้ plugin แทน
      bandcamp: true
      soundcloud: true
      twitch: true
      vimeo: true
      http: true
      local: false

    # Buffer optimization for low latency
    bufferDurationMs: 400
    frameBufferDurationMs: 1000

    # YouTube optimization
    youtubePlaylistLoadLimit: 200
    playerUpdateInterval: 5
    youtubeSearchEnabled: true
    soundcloudSearchEnabled: true

    gc-warnings: true

  plugins:
    - dependency: "dev.lavalink.youtube:youtube-plugin:1.11.5"
      snapshot: false

plugins:
  youtube:
    enabled: true
    allowSearch: true
    allowDirectVideoIds: true
    allowDirectPlaylistIds: true
    clients:
      - ANDROID_MUSIC
      - ANDROID_TESTSUITE
      - WEB
      - TVHTML5EMBEDDED
    oauth:
      enabled: false

logging:
  file:
    path: ./logs/
  level:
    root: INFO
    lavalink: INFO

server:
  port: 2333
  address: 0.0.0.0

lavalink:
  server:
    password: "meoxp_lavalink_2024"
    sources:
      youtube: false
      bandcamp: true
      soundcloud: true
      twitch: true
      vimeo: true
      http: true
      local: false

    bufferDurationMs: 400
    frameBufferDurationMs: 1000
    youtubePlaylistLoadLimit: 200
    playerUpdateInterval: 5
    youtubeSearchEnabled: true
    soundcloudSearchEnabled: true
    gc-warnings: true

  plugins:
    - dependency: "dev.lavalink.youtube:youtube-plugin:1.11.5"
      snapshot: false

plugins:
  youtube:
    enabled: true
    allowSearch: true
    allowDirectVideoIds: true
    allowDirectPlaylistIds: true
    clients:
      - IOS
      - ANDROID_LITE
      - MEDIA_CONNECT

logging:
  file:
    path: ./logs/
  level:
    root: INFO
    lavalink: INFO

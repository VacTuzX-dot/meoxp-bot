server:
  port: 2333
  address: 0.0.0.0
  http2:
    enabled: false

plugins:
  youtube:
    enabled: true
    allowSearch: true
    allowDirectVideoIds: true
    allowDirectPlaylistIds: true
    clients:
      - MUSIC
      - TVHTML5EMBEDDED
      - IOS
    skipTrackOnError: true

lavalink:
  plugins:
    - dependency: "dev.lavalink.youtube:youtube-plugin:1.16.0"
      snapshot: false
  server:
    password: "youshallnotpass"
    sources:
      youtube: false
      bandcamp: true
      soundcloud: true
      twitch: true
      vimeo: true
      http: true
      local: false
    filters:
      volume: true
      equalizer: true
      karaoke: true
      timescale: true
      tremolo: true
      vibrato: true
      distortion: true
      rotation: true
      channelMix: true
      lowPass: true
    # Optimized buffer for 8GB RAM
    bufferDurationMs: 1500
    frameBufferDurationMs: 8000
    # Track loading
    youtubePlaylistLoadLimit: 200
    playerUpdateInterval: 3
    youtubeSearchEnabled: true
    soundcloudSearchEnabled: true
    gc-warnings: true
    # Connection pool
    trackStuckThresholdMs: 10000
    resamplingQuality: LOW
    opusEncodingQuality: 5
    useSeekGhosting: true

logging:
  file:
    path: ./logs/
  level:
    root: WARN
    lavalink: INFO

  logback:
    rollingpolicy:
      max-file-size: 5MB
      max-history: 3

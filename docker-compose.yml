services:
  discord-bot:
    build: .
    container_name: meoxp-discord-bot
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "4444:80"
      - "4000:4000"
    volumes:
      - ./logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

  dashboard:
    build:
      context: ./dashboard
      args:
        # NEXT_PUBLIC_ vars must be set at build time for Next.js
        # This is the external URL that browser uses to access bot API
        NEXT_PUBLIC_BOT_API_URL: https://botapi.meo.in.th
    container_name: meoxp-dashboard
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - BOT_API_URL=http://discord-bot:4000
    env_file:
      - ./dashboard/.env
    depends_on:
      - discord-bot
